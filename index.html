<head>

  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
     <!-- Header / Navbar -->
  <header class="header" id="top">
    <div class="container nav">
      <a href="#top" class="logo">Globe<span>Trek</span></a>

      <nav class="navbar" data-navbar>
        <ul class="nav-list">
          <li><a href="#destinations" class="nav-link">Destinations</a></li>

          <li><a href="#testimonials" class="nav-link">Testimonials</a></li>

      <button class="nav-toggle" aria-label="Open Menu" data-nav-toggler>
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>

   <section class="hero">

      <div class="hero-text">

        <p>Curated adventures, seamless planning, and unforgettable memories—crafted just for you.</p>
        <div class="hero-actions">
          <a href="#destinations" class="btn btn-primary">Discover Trips</a>

        </div>

        <div class="trust">
          <i class="fa-solid fa-shield-check"></i> Trusted by 25,000+ travelers
        </div>
      </div>

      <div class="hero-card">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1200&auto=format&fit=crop" alt="Traveler overlooking mountains"/>
